<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tabla.css">
    <title>Coso</title>
</head> 
<body>
    <div>
        <h1 id="titulo">Provincias</h1>
    <section id="mi-tabla"></section>
    <section id="mi-tabla2"></section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>

        function crearTabla(infopro) {
                let html = "<table class='tabla'><thead><tr><th>Id</th><th>Nombre</th><th>Codigo comunidad autonoma</th><th>Comunidad Autonoma</th><th>Capital de provincia</th></tr></thead><tbody>";
                infopro.forEach((provincias) => {
                    html += `<tr><td>${provincias.CODPROV}</td><td>${provincias.NOMBRE_PROVINCIA}</td><td>${provincias.CODAUTON}
                    </td><td>${provincias.COMUNIDAD_CIUDAD_AUTONOMA}</td><td>${provincias.CAPITAL_PROVINCIA}</td></tr>`;
                });     
                html += "</tbody></table>";
                return html;
        }

     

        fetch('https://www.el-tiempo.net/api/json/v2/provincias')
        .then(res => res.json())
        .then(data => {
            const infopro = data.provincias;
            const tablaHtml = crearTabla(infopro);
            document.getElementById("mi-tabla").innerHTML = tablaHtml;
        })

    </script>        



    </div>
</body>
</html>
